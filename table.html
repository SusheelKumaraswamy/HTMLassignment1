<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr, th,td{
             border:1px solid black;
             width: auto;
             border-collapse: collapse;
             
        }
        td{
            text-align: center;
            vertical-align:center;
            
        }
        p{
            text-align: center;
            font-style: italic;
            
        }

        table{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <p><u>Health Chart</u></p>
    <table>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th colspan="2">2 hrs After Eating</th>
        </tr>
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 40</td>
        </tr>
        <tr>
          <td>Pre-Diabeties</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabeties</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
      </table>
</body>
</html>
